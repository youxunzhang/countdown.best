    <script>

        let timerInterval = null;

        const resetBtn = document.getElementById('reset-btn');

        const timerNameInput = document.getElementById('timer-name');

        // åˆå§‹åŒ–
        function init() {
            // ä»URLå‚æ•°è·å–åˆå§‹è®¾ç½®
            const urlParams = new URLSearchParams(window.location.search);
            const minutes = urlParams.get('minutes');
            const name = urlParams.get('name');
            
            if (minutes !== null) minutesInput.value = minutes;
            if (name !== null) timerNameInput.value = name;
            
            updateDisplayName();
            resetDisplay();

        // æ›´æ–°æ˜¾ç¤ºåç§°
        function updateDisplayName() {
            displayName.textContent = timerNameInput.value || 'å­¦ä¹ æ—¶é—´';
        }

        // é‡ç½®æ˜¾ç¤º
        function resetDisplay() {
            daysElement.textContent = '00';
            hoursElement.textContent = '00';
            minsElement.textContent = '00';
            secsElement.textContent = '00';
        }

        // ç§’æ•°è½¬æ—¶é—´
        function secondsToTime(seconds) {
            const days = Math.floor(seconds / (24 * 60 * 60));
            const hours = Math.floor((seconds % (24 * 60 * 60)) / (60 * 60));
            const minutes = Math.floor((seconds % (60 * 60)) / 60);
            const secs = seconds % 60;
            
            return { days, hours, minutes, seconds: secs };
        }

        // æ›´æ–°æ˜¾ç¤º
        function updateDisplay(seconds) {
            if (seconds <= 0) {
                resetDisplay();
                status.textContent = 'è®¡æ—¶å™¨å·²ç»“æŸï¼';
                stopTimer();
                showCompletion();
                return;
            }

            const time = secondsToTime(seconds);
            animateNumber(daysElement, time.days);
            animateNumber(hoursElement, time.hours);
            animateNumber(minsElement, time.minutes);
            animateNumber(secsElement, time.seconds);
        }

        // æ•°å­—åŠ¨ç”»
        function animateNumber(element, targetValue) {
            const currentValue = parseInt(element.textContent);
            if (currentValue === targetValue) return;

            const increment = (targetValue - currentValue) / 5;
            let current = currentValue;
            
            const timer = setInterval(() => {
                current += increment;
                if ((increment > 0 && current >= targetValue) || 
                    (increment < 0 && current <= targetValue)) {
                    element.textContent = targetValue.toString().padStart(2, '0');
                    clearInterval(timer);
                } else {
                    element.textContent = Math.floor(current).toString().padStart(2, '0');
                }
            }, 100);
        }

        // éªŒè¯è¾“å…¥
        function validateInput() {
            const minutes = parseInt(minutesInput.value) || 0;
            
            if (minutes < 0 || minutes > 999) {
                alert('åˆ†é’Ÿæ•°å¿…é¡»åœ¨0-999ä¹‹é—´ï¼');
                return false;
            }
            
            if (minutes === 0) {
                alert('è¯·è®¾ç½®è‡³å°‘1åˆ†é’Ÿçš„æ—¶é—´ï¼');
                return false;
            }
            
            return true;
        }

        // å¼€å§‹è®¡æ—¶å™¨
        function startTimer() {
            if (!validateInput()) return;

            const minutes = parseInt(minutesInput.value) || 0;
            
            if (!isPaused) {
                totalSeconds = minutes * 60;
                remainingSeconds = totalSeconds;
            }

            updateDisplayName();
            isRunning = true;
            isPaused = false;

            startBtn.disabled = true;
            pauseBtn.disabled = false;
            resetBtn.disabled = false;

            status.textContent = 'è®¡æ—¶å™¨è¿è¡Œä¸­...';

            timerInterval = setInterval(() => {
                remainingSeconds--;
                updateDisplay(remainingSeconds);
            }, 1000);
        }

        // æš‚åœè®¡æ—¶å™¨
        function pauseTimer() {
            if (!isRunning) return;

            clearInterval(timerInterval);
            isPaused = true;

            startBtn.disabled = false;
            startBtn.textContent = 'ç»§ç»­';
            pauseBtn.disabled = true;

            status.textContent = 'è®¡æ—¶å™¨å·²æš‚åœ';
        }

        // åœæ­¢è®¡æ—¶å™¨
        function stopTimer() {
            clearInterval(timerInterval);
            isRunning = false;
            isPaused = false;
            remainingSeconds = 0;

            startBtn.disabled = false;
            startBtn.textContent = 'å¼€å§‹è®¡æ—¶';
            pauseBtn.disabled = true;
            resetBtn.disabled = false;
        }

        // é‡ç½®è®¡æ—¶å™¨

            document.body.appendChild(completionDiv);
            
            // æ’­æ”¾æç¤ºéŸ³
            try {
                const audio = new Audio('data:audio/wav;base64,UklGRnoGAABXQVZFZm10IBAAAAABAAEAQB8AAEAfAAABAAgAZGF0YQoGAACBhYqFbF1fdJivrJBhNjVgodDbq2EcBj+a2/LDciUFLIHO8tiJNwgZaLvt559NEAxQp+PwtmMcBjiR1/LMeSwFJHfH8N2QQAoUXrTp66hVFApGn+DyvmwhBSuBzvLZiTYIG2m98OScTgwOUarm7blmGgU7k9n1unEiBC13yO/eizEIHWq+8+OWT');
                audio.play();
            } catch (e) {

        // äº‹ä»¶ç›‘å¬å™¨
        startBtn.addEventListener('click', startTimer);
        pauseBtn.addEventListener('click', pauseTimer);
        resetBtn.addEventListener('click', resetTimer);
        timerNameInput.addEventListener('input', updateDisplayName);

        // å¿«é€Ÿé¢„è®¾æŒ‰é’®
        const presetButtons = document.querySelectorAll('.preset-btn');
        presetButtons.forEach(button => {
            button.addEventListener('click', function() {

        // è¾“å…¥éªŒè¯
        minutesInput.addEventListener('input', function() {

            if (value < 0) this.value = 0;
            if (value > 999) this.value = 999;

        // é”®ç›˜å¿«æ·é”®
